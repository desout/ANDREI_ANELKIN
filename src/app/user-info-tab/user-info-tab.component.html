<div class="container">
<ng-container *ngIf="(user ); then info; else loading"></ng-container>
<ng-template #info>
   <div class="form-group row">
     <label class="col-form-label">{{'INFO.USERNAME' | translate}}
       <div class="col-sm-10">
       <input type="text" readonly class="form-control-plaintext"  value="{{ user.name }}">
     </div>
     </label>
   </div>
  <div class="form-group row">
    <label class="col-form-label">{{'INFO.BIRTHDAY' | translate}}
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext"  value="{{ user.dateOfBirth }}">
      </div>
    </label>
  </div>
  <div class="form-group row">
    <label class=" col-form-label">{{'INFO.DATEOFLOGIN' | translate}}
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext"  value="{{ user.dateOfFirstLogin }}">
      </div>
    </label>
  </div>
  <div class="form-group row">
    <label class="col-form-label">{{'INFO.DATEOFNEXTNOTIF' | translate}}
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext"  value="{{ user.dateNextNotification }}">
      </div>
    </label>
  </div>
  <div class="form-group row">
    <label class="col-form-label">{{'INFO.INFORMATION' | translate}}
      <div >
        <input type="text" readonly class="form-control-plaintext"  value="{{ user.information }}">
      </div>
    </label>
  </div>

</ng-template>
<ng-template #loading><div class='lmask'></div></ng-template>
</div>
